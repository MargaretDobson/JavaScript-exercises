//classes
class Rectangle {
    constructor(height, width) {
        this.height = height
        this.width = width
    }
    //getter
    get area() {
        return this.height * this.width
    }
    //method
    scale(ratio){
        this.width *= ratio
        this.height *= ratio
    }
}

const square = new Rectangle(10, 10)
console.log(square.area)
square.scale(0.5)
console.log(square.area)
